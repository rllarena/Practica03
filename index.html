<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="js/lib/jquery-3.3.1.min.js"></script>
  <<script src="js/index.js"></script>
</head>

<body>
  <div id="encabezado">
    <h1>Clase de HTML-CSS con un poco de JQUERRY</h1>
    <h1>Registro de asistencia</h1>
  </div>
  <div id="contenido">
    <h2>Llenar el siguiente formulario:</h2>
    </br>
    <div id="div_nombre">
      <label for="">Nombre(s):</label>
      <input id="txt_Nombre" type="text" />
    </div>
    <div id="div_apellidos">
      <label for="">Apellidos:</label>
      <input id="txt_apellidos" type="text" />
    </div>
    <div id="div_listaSexo">
      <label for="">Sexo: </label>
      <select id="Lista_sexo">
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
    </select>
    </div>
    <input id="Guardar" type="button" value="Guardar" />
    <button id="btn_Cancelar"> Cancelar </button>
    <div id="mensajeConfirmacion">
      <h1>Datos almacenados, correctamente!</h1>
      </br>
      <label for="">Nombre:</label><label id="lbl_Nombre" for=""></label>
      </br>
      <label for="">Apellidos:</label><label id="lbl_Apellido" for=""></label>
      </br>
      <label for="">Sexo:</label><label id="lbl_Sexo" for=""></label>
      </br>
    </div>
    <div id="mensajeCanelacion">
      <div>
          <h1>Accion cancelada!</h1>
      </div>
    </div>
  </div>
</body>

</html>
