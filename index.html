<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Práctica HTML-CSS con JQUERY</title>
  <script src="js/lib/jquery-3.3.1.min.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
  <div id="encabezado">
    <h1>Clase de HTML-CSS con un poco de JQuery</h1>
    <h1>Registro de asistencia</h1>
    <div id="metro_img">
      <img id="metro" src="logoMetro.png" />
    </div>
  </div>
    <div id="contenido">
    <h2>Llenar el siguiente formulario:</h2>
    </br>
    <div id="div_nombre">
      <label for="">Nombre(s):</label>
      <input id="txt_Nombre" type="text"/>
    </div>
    <div id="div_apellidos">
      <label for="">Apellidos:</label>
      <input id="txt_Apellidos" type="text"/>
    </div>
    <div id="div_correo">
      <label for="">Correo:</label>
      <input id="txt_correo" type="text" />
    </div>
    <div id="div_ListaSexo">
      <label for="">Sexo:</label>
      <select id="Lista_sexo">
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
      </select>
    </div>
    <div id="div_ocupacion">
        <label for="">Ocupación: </label>
        <input id="txt_ocupacion" type="text" />
    </div>
    <input id="btn_Guardar" type="button" value="Guardar"/>
    <button id="btn_Cancelar">Cancelar</button>
    <div id="mensajeConfirmacion">
      <h1>¡Datos almacenados correctecamente!</h1>
      </br>
      <label for="">Nombre:</label><label id="lbl_Nombre" for=""></label>
      </br>
      <label for="">Apellidos:</label><label id="lbl_Apellidos" for=""></label>
      </br>
      <label for="">Sexo:</label><label id="lbl_Sexo" for=""></label>
      </br>
      <label for="">correo:</label><label id="lbl_correo" for=""></label>
      </br>
      <label for="">Ocupación:</label><label id="lbl_ocupacion" for=""></label>
      </br>
    </div>
    <div id="mensajeCancelacion">
      <div>
          <h1>Acción cancelada</h1>
      </div>
    </div>
  </div>

</body>
</html>
